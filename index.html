<!DOCTYPE html>
<html>
<head>
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class = tool-bar>
    <button onclick="addR()">Add Row</button>
    <button onclick="addC()">Add Col</button>
    <button onclick="removeR()">Remove Row</button>
    <button onclick="removeC()">Remove Col</button>
    <button onclick="fillU()">Fill All Uncolored</button>
    <button onclick="fill()">Fill All</button>
    <button onclick="clearAll()">Clear</button>
    <select onchange="selected()" id="selectedID">
        <option value="SELECT">SELECT</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
        <option value="#f2bfd7">Blushy Pink</option>
        <option value="#dcd0ea">Lilac</option>
        <option value="#ca9f92">Brownish</option>
        <option value="#cd295a">Raspberry</option>
        <option value="#00b7ff">Bluish</option>
    </select>
  </div>
  <div class = grid-location>
    <table id="grid">
    </table>
    <script src="script.js"></script>
  </div>
</body>
</html>
